<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
</head>
<style>
    #test4{pointer-events:none}
</style>
<body>
<div class="layui-inline layui-col-sm-offset4" style="margin-top:100px">
  <input type="text" class="layui-input" id="test1" autocomplete="off" placeholder="year/month/day">
  <br>
  <br>
  <input type="text" class="layui-input" id="test2" autocomplete="off" placeholder="year/month/day">

</div>
<div class="layui-inline layui-col-sm-offset4" style="margin-top:100px" id="test">
  <div class="layui-inline">
  <input type="text" class="layui-input" autocomplete="off" id="starttime"></div>
  <label for="" class="layui-inline">---</label>
  <div class="layui-inline">
  <input type="text" class="layui-input" autocomplete="off" id="endtime"></div>
</div>
<br>
<div class="layui-col-sm-offset4 layui-inline" style="margin-top:100px;width:300px" >
  <input type="text" class="layui-input" autocomplete="off" id="test3" >
</div>

<br>
<div class="layui-col-sm-offset4" style="margin-top:100px;width:400px" id="test4">sss</div>
<br>
<div class="layui-box layui-laypage layui-laypage-default"></div>
<ul id="test5">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
</ul>
<script>
  layui.use('laydate',function(){
    var laydate=layui.laydate;
    var $=layui.jquery;
    laydate.render({
      elem:'#test1'
    });
    laydate.render({
      elem:'#test2',
      type:'time',
      range:'~'
    });
    laydate.render({
      elem:'#test',
      type:'time',
      range:['#starttime','#endtime'],
    });
    laydate.render({
      elem:'#test3',
      format:'yyyy-MM-dd  HH-mm-ss',
      value:new Date(),
      theme:'molv'
    });
    laydate.render({
      elem:'#test4',
      format:'yyyy-MM-dd / HH-mm-ss',
      value:new Date()

    });
  });
  layui.use('laypage',function(){
    laypage=layui.laypage;

    laypage.render({
        elem:'test5',
        count:11,
        limit:5
    })
  });
</script>
</body>
</html>
