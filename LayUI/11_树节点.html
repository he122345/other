<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css">
  <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
</head>
<body>
<div id="test1" style="color:red"></div>
<div id="test2"></div>
<div id="test3">wwwwwwwwwwwwwwwwwwwwwww</div>
<br><br><br><br>
<div id="test4" style="width:200px"></div>
<br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<div id="test5" style="margin-top:1000px"></div>
<br><br><br><br>
<div class="layui-icon" lay-type="top"></div>

<script>
  layui.use('tree', function(){
    var tree = layui.tree;
    var $=layui.jquery;
    //渲染
    var inst1 = tree.render({
      elem: '#test1'  //绑定元素
      ,isJump:'true',
      showLine: false
      ,data: [{
        title: '江西' //一级菜单
        ,children: [{
          title: '南昌' //二级菜单

          ,children: [{
            title: '高新区', //三级菜单
            disabled:'true',
            href:'https://www.baidu.com'
            //…… //以此类推，可无限层级
          }]
        }]
      },{
        title: '陕西' //一级菜单
        ,children: [{
          title: '西安' //二级菜单
          ,disabled:'true'
          ,href:'https://www.baidu.com'
        }]
      }]

    });
    layui.use('colorpicker', function(){
    var colorpicker = layui.colorpicker;

    colorpicker.render({
    elem: '#test2'
    ,done: function(color){
      console.log(color);
      //譬如你可以在回调中把得到的 color 赋值给表单
      $('.layui-tree-txt').css("color",color);
    }
  });
});

  });
  layui.use('slider', function(){
  var slider = layui.slider;

  //渲染
  var ins1=slider.render({
    elem: '#test4',  //绑定元素
    //type  :  default（水平滑块）、vertical（垂直滑块）
     //min   max
    // range true
    value:'20',
    //step  步长
    tips:'true',
    input:'true',
    //disabled
    theme:'red',
    setTips: function(value){ //自定义提示文本
    return value + '%';},
    change: function(value){
    console.log(value) //动态获取滑块数值
    //do something
    }
  });
  ins1.setValue(30);
  layui.use('rate', function(){
    var rate = layui.rate;

    //渲染
    var ins1 = rate.render({
      elem: '#test5'  //绑定元素
      ,choose: function(value){
        if(value > 4) alert( '么么哒' )
         },
      length:'10',
      //value:初始值
      //theme  颜色
      //half:是否可以半星
      text:'true',
      //readonly   只读，用作装饰
    });
    });
    });
    layui.use('util', function(){
      var util = layui.util;

      //执行
      util.fixbar({
        bar1: true,
        showHeight:100
        ,bgcolor:'grey'
        ,css:{right:50,bottom:100}
        ,click: function(type){
          console.log(type);
          if(type === 'bar1'){
            alert('点击了bar1')
          }
        }
      });
    });
  </script>
</body>
</html>
